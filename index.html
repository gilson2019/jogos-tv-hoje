<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>⚽ Jogos de Hoje na TV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 960px; margin: auto; }
    .card {
      background-color: #222;
      border: 1px solid #444;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .card-title { color: #FFD700; font-size: 20px; }
    .canal a { color: #0f0; text-decoration: none; }
    select {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      margin-bottom: 20px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-warning mb-4">⚽ Jogos de Hoje na TV</h1>

    <div class="d-flex justify-content-between">
      <select id="filtro-campeonato">
        <option value="todos">Filtrar por Campeonato</option>
      </select>
      <select id="filtro-canal">
        <option value="todos">Filtrar por Canal</option>
      </select>
    </div>

    <div id="games-list">
      {{ jogos_html }}
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const filtroCampeonato = document.getElementById('filtro-campeonato');
    const filtroCanal = document.getElementById('filtro-canal');

    const campeonatos = new Set();
    const canais = new Set();

    cards.forEach(card => {
      campeonatos.add(card.dataset.league);
      canais.add(card.dataset.canal);
    });

    campeonatos.forEach(l => {
      const option = document.createElement('option');
      option.value = l;
      option.innerText = l;
      filtroCampeonato.appendChild(option);
    });

    canais.forEach(c => {
      const option = document.createElement('option');
      option.value = c;
      option.innerText = c;
      filtroCanal.appendChild(option);
    });

    function aplicarFiltros() {
      const league = filtroCampeonato.value;
      const canal = filtroCanal.value;

      cards.forEach(card => {
        const matchLeague = (league === "todos" || card.dataset.league === league);
        const matchCanal = (canal === "todos" || card.dataset.canal === canal);
        card.style.display = (matchLeague && matchCanal) ? "block" : "none";
      });
    }

    filtroCampeonato.addEventListener('change', aplicarFiltros);
    filtroCanal.addEventListener('change', aplicarFiltros);
  </script>
</body>
</html>
