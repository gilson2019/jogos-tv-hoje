<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos na TV Hoje</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111 url('https://gilson2019.github.io/jogos-tv-hoje/campo-4k.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px #000;
    }

    .game {
      background-color: rgba(20, 20, 20, 0.85);
      border-left: 5px solid #FFD700;
      padding: 15px 20px;
      margin-bottom: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game:hover {
      transform: scale(1.02);
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.5);
    }

    .info {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .canal {
      color: #7CFC00;
      font-weight: bold;
      font-size: 15px;
    }

    @media(max-width:600px) {
      h1 {
        font-size: 28px;
      }
      .info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ðŸ“º Jogos de Hoje na TV</h1>
      {{JOGOS_AQUI}}
    </div>
  </div>
</body>
</html>
