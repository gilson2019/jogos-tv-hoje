<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogos na TV Hoje</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background-image: url('https://i.imgur.com/eQ2OVUF.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .game {
      background-color: rgba(20, 20, 20, 0.85);
      border-left: 5px solid #FFD700;
      padding: 15px 20px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .info {
      font-size: 18px;
      flex: 1;
      min-width: 220px;
    }

    .canal {
      color: #7CFC00;
      font-weight: bold;
      font-size: 15px;
      min-width: 120px;
    }

    @media(max-width:600px){
      h1 { font-size: 28px; }
      .info { font-size: 16px; }
      .game { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

</html>
