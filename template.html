<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos na TV Hoje</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background-image: url('https://i.imgur.com/eQ2OVUF.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      background-color: #222;
      color: #FFD700;
      border: 2px solid #FFD700;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 10px 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
      transition: 0.3s ease;
    }

    select:hover, button:hover {
      background-color: #333;
      box-shadow: 0 6px 14px rgba(255, 215, 0, 0.4);
      transform: scale(1.03);
    }

    .game {
      background-color: rgba(20, 20, 20, 0.85);
      border-left: 5px solid #FFD700;
      padding: 15px 20px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      display: none;
    }

    .info {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .canal {
      color: #7CFC00;
      font-weight: bold;
      font-size: 15px;
    }

    @media(max-width:600px){
      h1 { font-size: 28px; }
      .info { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ðŸ“º Jogos de Hoje na TV</h1>

      <div class="filters">
        <select id="filtro-campeonato">
          <option value="todos">Todos os Campeonatos</option>
          <option value="BrasileirÃ£o">BrasileirÃ£o</option>
          <option value="Premier League">Premier League</option>
          <option value="La Liga">La Liga</option>
          <option value="Bundesliga">Bundesliga</option>
          <option value="Serie A">Serie A</option>
        </select>

        <select id="filtro-canal">
          <option value="todos">Todos os Canais</option>
          <option value="Globo">Globo</option>
          <option value="Sportv">Sportv</option>
          <option value="Premiere">Premiere</option>
          <option value="ESPN">ESPN</option>
          <option value="Disney+">Disney+</option>
          <option value="YouTube">YouTube</option>
        </select>

        <button onclick="mostrarJogos()">Ver Jogos</button>
      </div>

      <div id="jogos-container">
        <!-- Exemplo de jogos -->
        <div class="game" data-campeonato="BrasileirÃ£o" data-canal="Premiere">
          <div class="info">16h00 â€“ Fortaleza x Juventude â€“ BrasileirÃ£o</div>
          <div class="canal">Canal: Premiere</div>
        </div>
        <div class="game" data-campeonato="Premier League" data-canal="ESPN">
          <div class="info">11h00 â€“ Manchester City x Liverpool â€“ Premier League</div>
          <div class="canal">Canal: ESPN</div>
        </div>
        <div class="game" data-campeonato="La Liga" data-canal="Disney+">
          <div class="info">13h30 â€“ Girona x Villarreal â€“ La Liga</div>
          <div class="canal">Canal: Disney+</div>
        </div>
        <div class="game" data-campeonato="Bundesliga" data-canal="YouTube">
          <div class="info">10h30 â€“ Bayern x Dortmund â€“ Bundesliga</div>
          <div class="canal">Canal: YouTube</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function mostrarJogos() {
      const campeonato = document.getElementById("filtro-campeonato").value.toLowerCase();
      const canal = document.getElementById("filtro-canal").value.toLowerCase();
      const jogos = document.querySelectorAll(".game");

      jogos.forEach(jogo => {
        const camp = jogo.getAttribute("data-campeonato").toLowerCase();
        const can = jogo.getAttribute("data-canal").toLowerCase();
        const mostra =
          (campeonato === "todos" || camp.includes(campeonato)) &&
          (canal === "todos" || can.includes(canal));
        jogo.style.display = mostra ? "block" : "none";
      });
    }
  </script>
</body>
</html>
