<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogos na TV Hoje</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.imgur.com/eQ2OVUF.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
      padding: 40px 20px;
      backdrop-filter: blur(6px);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      color: #FFD700;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #000;
    }

    .game {
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid #FFD700;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .info {
      font-size: 17px;
      margin-bottom: 6px;
    }

    .canal {
      font-size: 14px;
      color: #7CFC00;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .info {
        font-size: 15px;
      }

      .canal {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>ðŸ“º Jogos de Hoje na TV</h1>

      {{JOGOS_AQUI}}

    </div>
  </div>
</body>
</html>
