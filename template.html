<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos na TV Hoje</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background-image: url('https://i.imgur.com/eQ2OVUF.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .filters {
      text-align: center;
      margin-bottom: 30px;
    }

    select {
      background-color: #222;
      color: #FFD700;
      border: 2px solid #FFD700;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 10px 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
      transition: 0.3s ease;
    }

    select:hover {
      background-color: #333;
      box-shadow: 0 6px 14px rgba(255, 215, 0, 0.4);
      transform: scale(1.03);
    }

    .game {
      background-color: rgba(20, 20, 20, 0.85);
      border-left: 5px solid #FFD700;
      padding: 15px 20px;
      margin-bottom: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .info {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .canal {
      color: #7CFC00;
      font-weight: bold;
      font-size: 15px;
    }

    @media(max-width:600px){
      h1 { font-size: 28px; }
      .info { font-size: 16px; }
    }
  </style>
</head>
